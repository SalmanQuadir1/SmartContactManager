<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="fragments/base::layout(~{::.sec},~{::title})">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<div class="container-bg  ">
		<section class="sec banner">

			<div class="l-5 w-50 p-5 ">
				<form class="bg-white shadow p-5 " method="post"
					th:action="@{/do_login}">
					
					<h2 class="font-italic text-center text-info">Login</h2>
					<div th:if="${param.error}" class="alert alert-danger">
					Invalid Username and Password
					</div>
					<div th:if="${param.logout}" class="alert alert-success">
					You have been logged out !!
					</div>
					<div class="form-group">
						<label for="staticEmail" class=" col-form-label text-info">Email</label>
						<input type="text" name="username" class="form-control"
							id="staticEmail">

					</div>


					<div class="form-group">
						<label for="inputPassword" class=" col-form-label text-info">Password</label>
						<input type="password" name="password" class="form-control"
							id="inputPassword" placeholder="Password">
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-check form-check-inline ">
								<input class="form-check-input" type="checkbox"
									id="inlineCheckbox1" name="agreed"> <label
									class="form-check-label text-info" for="inlineCheckbox1">Remember
									me </label>

							</div>
						</div>
						<div class="col-md-6"><a th:href="@{/register}" class="float-right pr-2 text-info">Register here</a></div>
					</div>



					<div class="text-center mt-4">
						<button class="btn btn-outline-danger">Login</button>
					</div>
				</form>
			</div>
		</section>
	</div>

</body>
</html>
