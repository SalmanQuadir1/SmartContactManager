<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="lay(content,title)">
<head>
<meta charset="ISO-8859-1">
<title th:replace="${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

<body>

	<nav class=" fixed-top navbar navbar-expand-lg navbar-light bg-primary">

			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand text-danger font-weight-bold "
				th:href="@{/test}">Contact Manager</a>
			<ul class="navbar-nav ml-auto mt-2  text-uppercase mt-lg-0">
				<!-- <li class="nav-item active"><a class="nav-link text-white"
					th:href="@{/home}">Home <span class="sr-only">(current)</span></a></li> -->

				<li class="nav-item"><a class="nav-link text-white"><span
						th:text="${user.name}"></span></a></li>

				<li class="nav-item"><a class="nav-link text-white"
					th:href="@{/logout}">Logout</a></li>

			</ul>

		</div>
	</nav>
	<div class="sidebar mt-2">
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	    <a  href=""  th:href="@{/user/index}" class="item"><i class="fas fa-home pr-2"></i>Home</a>
		<a  href="" class="item"><i class="fas fa-id-card-alt pr-2"></i>View Contacts</a>
		<a  th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt pr-2"></i>Add Contact</a>
		<a  href="" class="item"><i class="fas fa-user-circle pr-2"></i>Your Profile</a>
		<a  href="" class="item"><i class="fas fa-cogs pr-2"></i>Settings</a>
		<a  href="" class="item" th:href="@{/logout}"><i class="fas fa-sign-out-alt pr-2" ></i>Logout</a>
		<div class="divider"></div>
		
	
	</div>
	<div class="content mt-5">
	<i onclick="toggleSidebar()" class="fas fa-bars m-4"></i>
		<div th:replace="${content}"></div>
	</div>

	<div>
		<h2 class=" text-danger font-weight-bold p-5" id="typer"></h2>
	</div>
	<footer class="footer"> </footer>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.8/typed.min.js"></script>
	<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	<script th:src="@{/js/jquey.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>
