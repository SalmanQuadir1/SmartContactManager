<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/baseforadmin::lay(~{::.sec},~{::title})">

<head>
	<meta charset="ISO-8859-1">
	<title>Add-Contact</title>
</head>

<body>

	<section class="sec">
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h2 class="font-weight-bold text-center ">Add Contact</h2>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form th:action="@{/user/process-contact}" class="mt-2" th:object="${contact}"
								enctype="multipart/form-data" method="post">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" name="name" id="firstName" placeholder="Enter name here"
										class="form-control">
								</div>
								
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" name="secondName" id="secondName" placeholder="Enter secondName here"
										class="form-control">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input type="number" name="phone" id="phone" placeholder="Enter phone number "
										class="form-control">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											@
										</div>
									</div>
									<input type="email" name="email" id="email" placeholder="Enter email "
										class="form-control">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input type="text" name="work" id="work" placeholder="Enter work "
										class="form-control">
								</div>

								<div class="form-group mt-3">
									<textarea name="description" id="description"  rows="10" class="form-control" placeholder="Enter contact description"></textarea>
								</div>
								<div class="custom-file">
								 <label for="profileImage" class="btn btn-outline-success">Upload Image</label>
									<input type="file" name="profileImage" id="profileImage" style="display:none;">
								</div>
								<div class="container text-center">
									<button  class="btn btn-outline-primary"> Save Contact</button>
								</div>


							</form>

						</div>
					</div>
				</div>

			</div>
		</div>

	</section>


</body>

</html>
