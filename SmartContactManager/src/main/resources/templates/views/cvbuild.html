<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="fragments/baseforadmin::lay(~{::.sec},~{::title})">

<head>
	<meta charset="ISO-8859-1">
	<title>Curriculum Vitae</title>
</head>

<body>

	<section class="sec">
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h2 class="font-weight-bold text-center ">Curriculum Vitae</h2>
				<hr>
				<div class="container-fluid mt-1">

					<form th:action="@{/user/process-cv}" class="mt-2" th:object="${contact}"
						enctype="multipart/form-data" method="post">
						<div class="row">
							<div class="col-md-12">
								<h6 class="mt-3 text-underline">Personal Information:</h6>
							</div>
							<div class="input-group col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" name="name" id="firstName" placeholder="Enter First Name "
									class="form-control">
							</div>

							<div class="input-group  col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input type="text" name="secondName" id="secondName" placeholder="Enter Last Name "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-phone"></i>
									</div>
								</div>
								<input type="number" name="phone" id="phone" placeholder="Enter phone number "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">@</div>
								</div>
								<input type="email" name="email" id="email" placeholder="Enter email "
									class="form-control">
							</div>
							<div class="input-group col-md-6 mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Upload Image
									</div>
								</div>
								<input type="file" name="profileImage" id="profileImage" placeholder=" "
									class="form-control " style="height:2.8rem;">
							</div>
							<div class="input-group col-md-6 mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Uploaded Image Preview
									</div>
								</div>
								
							</div>
							
							

							<div class="col-md-12">
								<hr>
								<h6 class="mt-3 text-underline">Address:</h6>
							</div>
							<div class="input-group col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Country
									</div>
								</div>
								<input type="text" name="country" id="country" placeholder=" "
									class="form-control">
							</div>

							<div class="input-group  col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										State
									</div>
								</div>
								<input type="text" name="state" id="state" placeholder=" "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">Street</div>
								</div>
								<input type="text" name="street" id="street" placeholder=" "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Pincode
									</div>
								</div>
								<input type="number" name="pincode" id="pincode" placeholder=""
									class="form-control">
							</div>
							

							

							
							<div class="col-md-12">
								<hr>
								<h6 class="mt-3">Educational Qualification:</h6>
							</div>
							<div class="input-group col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input type="text" name="degree" id="degree" placeholder="Enter Your Degree "
									class="form-control">
							</div>

							<div class="input-group  col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input type="text" name="universityName" id="universityName" placeholder="Enter University/College Name "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
									Start Date
									</div>
								</div>
								<input type="date" name="startDate" id="startDate" placeholder="Enter Start Date "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">End Date</div>
								</div>
								<input type="date" name="endDate" id="endDate" placeholder="Enter End Date "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
									%
									</div>
								</div>
								<input type="number" name="percentage" id="percentage" placeholder="Enter percentage "
									class="form-control">
							</div>
							<div class="col-md-12">
								<hr>
								<h6 class="mt-3">Experience:</h6>
							</div>
							<div class="input-group col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Company Name
									</div>
								</div>
								<input type="text" name="companyName" id="companyName" placeholder=" "
									class="form-control">
							</div>

							<div class="input-group  col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Role
									</div>
								</div>
								<input type="text" name="role" id="role" placeholder=" "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">
									Start Date
									</div>
								</div>
								<input type="date" name="startDate" id="startDate" placeholder="Enter Start Date "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-6">
								<div class="input-group-prepend">
									<div class="input-group-text ">End Date</div>
								</div>
								<input type="date" name="endDate" id="endDate" placeholder="Enter End Date "
									class="form-control">
							</div>
							<div class="input-group mt-3 col-md-12">
								<div class="input-group-prepend">
									<div class="input-group-text ">
									Description
									</div>
								</div>
								<textarea name="" id=""  rows="4" class="form-control"></textarea>
							</div>
							
							<div class="col-md-12">
								<hr>
								<h6 class="mt-3">Certifications (If Any):</h6>
							</div>
							<div class="input-group col-md-12 ">
								<div class="input-group-prepend">
									<div class="input-group-text ">
										Upload Document
									</div>
								</div>
								<input type="file" name="companyName" id="companyName" placeholder=" "
									class="form-control " style="height:2.8rem;">
							</div>

							




							<div class="container text-center mt-3">
								<button class="btn btn-outline-primary">Save CV</button>
							</div>
						</div>
					</form>

				</div>
			</div>

		</div>

	</section>


</body>

</html>
